<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本进行敏感词过滤</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/commen.css"/>
</head>
<body>
<div class="box1">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="idea" class="col-sm-2 control-label">您的想法</label>
			<div class="col-sm-10">
				<textarea name="idea" id="idea" rows="8" class="col-sm-10 form-control" placeholder="政府|国民党|日本 将会被过滤"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-primary btn-block" id="button">发　表</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	(function(){
		var button = document.getElementById('button');
		var textarea = document.getElementsByTagName('textarea')[0];
		var key = /政府|国民党|日本/g;
		button.onclick = function(){
			textarea.value = textarea.value.replace(key, function(str){
				var s = '';
				for(var i=0,len=str.length; i<len; i++){
					s += '*';
				}
				return s;
			});
		}	
	})();
</script>
</body>
</html>
