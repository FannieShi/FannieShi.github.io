<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>可复用缓动动画</title>
<style type="text/css">
	body {
		height: 3000px;
	}
	.box {
		margin: 50px auto;
		background: #ccc;
	}
	.backTop {
		position: fixed;
		right: 50px;
		bottom: 50px;
		width: 40px;
		height: 40px;
		border-radius: 100%;
		background: rgba(0,0,0,.4) url(../extend/images/backTop.png) no-repeat center;
		cursor: pointer;
	}
</style>
</head>
<body>
<div class="box" id="box" style="width: 500px; height: 500px;">
	<span class="backTop"></span>
</div>
<script type="text/javascript">
	(function(){	
		/**by FannieShi 2017-01-19
		 * o: 缓动对象, 必须;
		 * a: 缓动属性, 字符串, 必须, 只对能通过obj[attr]或者obj.style[attr]访问的属性有效;
		 * t: 目标数值, 可选, 默认值为0;
		 * r: 缓动速率, 可选, 默认值为5;
		 * callback: 回调函数, 参数为isEnding, 表示动画是否结束, 可选.
		 */
		var animate = {
			easeout: function(o, a, t, r, callback){
				if(!(o && a)){ return ;}
				if(typeof callback != 'function'){ callback = function(){} };
				t = t || 0;
				r = r || 5;
				o = o[a] != undefined ? o : o.style;
				var unit = typeof o[a] == 'string' && o[a].indexOf('px') > -1 ? 'px' : '' ;
				
				(function step(){
					var c = parseInt(o[a]);
					if(Math.abs((t - c)/r ) <= 1){
						callback(true);
						o[a] = t;
						return ;
					}
					o[a] = c + (t - c)/r + unit;
					callback(false);
					requestAnimationFrame(step);
				})();
			}
		}
		
		//requestAnimationFrame兼容
		window.requestAnimFrame = (function(){
			return  window.requestAnimationFrame       ||
		            window.webkitRequestAnimationFrame ||
		            window.mozRequestAnimationFrame    ||
		            function(callback){
		            	window.setTimeout(callback, 1000 / 60);
		            };
		})();
		
		//调用
		var body = document.getElementsByTagName('body')[0],
		    span = document.getElementsByTagName('span')[0],
		    box = document.getElementById('box');
		    
		span.addEventListener('click', function(){
			animate.easeout(body, 'scrollTop', 0, 5, function(isEnding){
				if(isEnding){
					console.log('我回到顶部了！')
				}
			})
			animate.easeout(box, 'width', 300, 50);
			animate.easeout(box, 'height', 300, 50);
		},false)
		
		
	})();
</script>
</body>
</html>
