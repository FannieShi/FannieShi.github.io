<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自动选定文本内容</title>
</head>
<body>
	<h2>自动选定文本内容</h2>
	<textarea id="textarea" rows="10" cols="50">选中我</textarea>
	
<script type="text/javascript">
	window.onload = function(){
		//调用浏览器内置的文本选定函数
		var _textarea = document.getElementById('textarea');
		_textarea.onfocus = function(){
			this.select();
		}
	}
</script>
</body>
</html>
