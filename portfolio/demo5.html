<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>禁止复制与粘贴</title>
</head>
<body>
	<p id="p">啦啦啦，你复制不了我</p>
	<p>啦啦啦，你可以复制我</p>
	<input type="text" id="input" placeholder="你不能粘贴"/>
	<br />
	<input type="text" placeholder="可以粘贴到这里" />
	
<script type="text/javascript">
	var _p = document.getElementById('p'),
	    _input = document.getElementById('input');
	    _p.oncopy = function(){
	    	return false;
	    }
	    _input.onpaste = function(){
	    	return false;
	    }
</script>
</body>
</html>
