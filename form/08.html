<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>限制字符串长度</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/commen.css"/>
</head>
<body>
<div class="box1">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">姓名</label>
			<div class="col-sm-10">
				<input type="text" id="name" class="col-sm-10 form-control" placeholder="姓名" />
				<div class="popover right" style="display: block;">
					最多只能输入4个字
				</div>
			</div>
		</div>
	</form>
</div>
	<!--中英文字符统一计算，没有区分-->
	通过max-length限制：<input type="text" maxlength="5" placeholder="限制长度5" /><br />
	通过js限制，并兼容：<input type="text" id="input" limit-length="5" placeholder="限制长度5" />
	
<script type="text/javascript">

	window.onload = function(){
		var _input = document.getElementById('input');
		
		_input.onfocus = function(){
			countNumber(_input);
		}
		_input.onkeydown = function(){
			countNumber(_input);
		}
		_input.onblur = function(){
			countNumber(_input);
		}
		function countNumber(_this){
			var val = _this.value,
				len = val.length,
				limit = _this.getAttribute('limit-length');
			if(len >　limit) {
				_this.value = val.substr(0,limit);
			}
		}
	}
</script>
</body>
</html>
