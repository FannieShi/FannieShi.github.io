<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>拖拽组件</title>
<link rel="stylesheet" href="03.css">
</head>
<body>
<div class="login">
    <h4 class="login-title">登录账号 <span class="login-close">&times;</span></h4>
    <form action="" class="login-form">
        <div class="input">
            <input type="text" placeholder="手机/邮箱/用户名">
        </div>
        <div class="input">
            <input type="password" placeholder="密码">
        </div>
        <p><input type="checkbox" name="auto-login" checked="checked">下次自动登录</p>
        <div class="submit">
            <button type="button">登录</button>
        </div>
    </form>
</div>
<script type="text/javascript">

</script>
</body>
</html>
