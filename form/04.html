<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>关闭输入法</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/commen.css"/>
<style type="text/css">
	.ime-disabled {ime-mode: disabled;}
</style>
</head>
<body>
<div class="box1">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="user" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control ime-disabled" id="user" placeholder="用户名" />
			</div>
		</div>
	</form>
</div>	
<script type="text/javascript">
	(function(){
		var input = document.getElementsByTagName('input');
		for(var i=0; i<input.length; i++){
			if(input[i].style.imeMode == undefined){
				input[i].onkeyup = input[i].onblur = function(){
					clear(this);
				}
			}
		}
		function clear(o){
			o.value = o.value.replace(/[\u4e00-\u9fa5]/g,'');
		}
	})();
</script>
</body>
</html>
