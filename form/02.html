<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>验证用户是否输入</title>
</head>
<body>
	<input type="text" name="" id="name" value="请输入" />
	<button type="button" id="isContent">验证是否为空</button>
	
<script type="text/javascript">
	window.onload = function(){
		var _name = document.getElementById('name'),
		    _isContent = document.getElementById('isContent');
		
		_isContent.onclick = function(){
			if(_name.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)+$/g,'')){
				alert('您的输入不为空！');
			}else{
				alert('您的输入为空');
			}
		}
	}
</script>
</body>
</html>
