<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>去除字符串左右两边的空格</title>
</head>
<body>
	<input type="text" name="targetStr" id="targetStr" value="        需要过滤空格     " />
	<button type="button" id="strBtn">过滤</button>
	
<script type="text/javascript">
	window.onload = function(){
		var _targetStr = document.getElementById('targetStr'),
		    _strBtn = document.getElementById('strBtn');
		
		_strBtn.onclick = function(){
			_targetStr.value = _targetStr.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)+$/g,'');
		}
	}
</script>
</body>
</html>
