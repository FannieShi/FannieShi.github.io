<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文字单行溢出隐藏</title>
<style type="text/css">
	.box {
		width: 250px;
		margin: 50px auto;
		padding: 20px 50px;
		box-shadow: 1px 1px 2px 2px #ccc;
	}
	.box p {
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}
</style>
</head>
<body>
<div class="box">
	<p>如果此处文字较多，超出部分将自动省略</p>
</div>
</body>
</html>
