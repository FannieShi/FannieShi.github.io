<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>禁止文本框的记忆功能</title>
</head>
<body>
	<h2>禁止文本框的记忆功能</h2>
	<input type="text" autocomplete="off" />
	<input type="text" id="input" placeholder="禁止自动完成" />
	
<script type="text/javascript">
	window.onload = function(){
		document.getElementById('input').setAttribute('autocomplete','off');
	}
</script>
</body>
</html>
