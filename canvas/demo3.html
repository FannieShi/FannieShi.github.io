<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="200">
		您的浏览器不支持canvas!
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('myCanvas');
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');
		}
		ctx.fillStyle = 'yellow'; //填充色
		ctx.fillRect(20,20,200,100); //填充区域
		ctx.strokeStyle = 'green';  //线条颜色
		ctx.strokeRect(250,21,200,98);
		ctx.clearRect(120,20,200,100); //清除某个矩形区域内的内容
	</script>
</body>
</html>
