<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>前端作品集</title>
<link rel="stylesheet" type="text/css" href="extend/css/main.css"/>
</head>
<body>
	<div class="container">
		<ul class="catalog" id="catalog">
			
		</ul>
	</div>
	
<script type="text/javascript">
	var data = [
		[
			{ title: '第一章 表单常用代码'},
			{ url: 'form/01.html' , title: '去除字符串两边的空格'},
			{ url: 'form/02.html' , title: '验证用户是否输入'},
			{ url: 'form/03.html' , title: '禁止输入'},
			{ url: 'form/04.html' , title: '关闭输入法'},
			{ url: 'form/05.html' , title: '禁止复制与粘贴'},
			{ url: 'form/06.html' , title: '限制只能输入数字'},
			{ url: 'form/07.html' , title: '限制只能输入中文'},
			{ url: 'form/08.html' , title: '限制字符串长度'},
			{ url: 'form/09.html' , title: '仿微博提示可输入剩余字符'},
			{ url: 'form/10.html' , title: '文本框内容自动滚动'},
			{ url: 'form/11.html' , title: 'Enter提交表单'},
			{ url: 'form/12.html' , title: '文本进行敏感词过滤'},
			{ url: 'form/13.html' , title: '全选反选复选框'},
			{ url: 'form/14.html' , title: '动态操作下拉选项'},
			{ url: 'form/15.html' , title: '级联菜单'}
		],
		[
			{ title: '第二章 图片常用代码'},
			{ url: 'picture/01.html' , title: '图片移入移除改变透明度'},
			{ url: 'picture/02.html' , title: '图片放大镜效果'},
			{ url: 'picture/03.html' , title: '点击图片查看大图'}
		],
		[
			{ title: '第三章 内容展示常用代码'},
			{ url: 'content/01.html' , title: '鼠标悬停提示'},
			{ url: 'content/02.html' , title: '切换皮肤并保存'},
			{ url: 'content/03.html' , title: ''}
		]
	]
	
	var str = '';
	for(var i=0; i<data.length; i++){
		var items = data[i],
			liStr = '';
		for(var j=0; j<items.length; j++){
			var catalog = items[j];
			if(j == 0){
				liStr += '<li><h1>' + catalog.title + '</h1><dl class="sub-catalog">';
			}else {
				liStr += '<dd><a href="' + catalog.url + '" target="_blank" title=" ' + catalog.title + '"> '+ catalog.title + '</a></dd>';
			}
			if(j == items.length -1){
				liStr += '</dl></li>';
			}
		}
		str += liStr;
	}
	
	var box = document.getElementById('catalog');
	box.innerHTML = str;
	
	var h1 = document.getElementsByTagName('h1'),
		dl = document.getElementsByTagName('dl');
		
	for(var i=0; i<h1.length; i++){
		h1[i].index = i;
		h1[i].onclick = function(){
			var $display = dl[this.index].style.display;
			for(var i=0; i< dl.length; i++){
				dl[i].style.display = 'none';
			}
			if( $display == 'block'){
				dl[this.index].style.display = 'none'
			}else{
				dl[this.index].style.display = 'block'
			}
		}
	}
</script>
</body>
</html>
