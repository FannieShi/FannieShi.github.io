<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>限制只能输入中文</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/commen.css"/>
</head>
<body>
<div class="box1">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="user" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" id="user" class="form-control" placeholder="用户名" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" id="password" class="form-control" placeholder="密码" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary btn-block">提　交</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	(function(){
		var user = document.getElementById('user');
		user.onfocus = user.onblur = user.onkeyup = function(){
			this.value = this.value.replace(/[^\u4e00-\u9fa5]/g,'');
		}
	})();
	
</script>
</body>
</html>
