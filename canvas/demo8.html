<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
</head>
<body>
	<canvas id="myCanvas" width="700" height="1000">
		您的浏览器不支持canvas!
	</canvas>
	<script>
		var img = new Image();
		img.src = 'images/DSC_3542.png';
		var canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');
		img.onload = function(){
			ctx.drawImage(img,0,0);
			var imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
			for(var i=0; i<imageData.data.length; i+=4){
				/*red = imageData.data[i];
				green = imageData.data[i+1];
				blue = imageData.data[i+2];
				alpha = imageData.data[i+3];
				if(red != 0) {
					document.write(red + ',' + green + ',' + blue + ',' + alpha +'<br />');
				}*/	
				if((imageData.data[i] >= 40 && imageData.data[i+1] <= 120 && imageData.data[i+1] >= 90 && imageData.data[i+2] >=130 && imageData.data[i+2] <=250 ) ){
						imageData.data[i] = 255;
						imageData.data[i+1] = 255;
						imageData.data[i+2] = 255;
						imageData.data[i+3] = 255;
				}
			}
			ctx.putImageData(imageData, 0,0)
		}
		
		/*canvas.getContext('2d').putImageData(imageData,0,0);*/
	</script>
</body>
</html>
