<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>禁止复制与粘贴</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/commen.css"/>
</head>
<body>
<div class="box1">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="user" class="control-label col-sm-2">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="user" placeholder="用户名" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" placeholder="密码" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary btn-block">提　交</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	var password = document.getElementById('password');
	password.oncopy = password.onpaste = function(){
		return false;
	}
</script>
</body>
</html>
