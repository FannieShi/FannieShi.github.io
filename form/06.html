<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>限制只能输入数字</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/commen.css"/>
</head>
<body>
<div class="box1">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="tel" class="col-sm-2 control-label">手机号码</label>
			<div class="col-sm-10">
				<input type="number" id="tel" class="form-control" placeholder="手机号码"/>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	var tel = document.getElementById('tel');
	tel.onfocus = tel.onblur = tel.onkeyup = function(){
		clear(this);
	}
	function clear(o){
		o.value = o.value.replace(/\D/g,'');
	}
</script>
</body>
</html>
