<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超酷的图片展现效果</title>
<link rel="stylesheet" type="text/css" href="../extend/css/coolPic.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/picShow.css"/>
</head>
<body>
<div class="container">
	<div class="inner">
		<div class="pic">
			<div class="pic-bd">
				<div class="pic-bg"></div>
				<div class="pic-close"></div>
			</div>
		</div>
		<div class="pic">
			<div class="pic-bd">
				<div class="pic-bg"></div>
				<div class="pic-close"></div>
			</div>
		</div>
		<div class="pic">
			<div class="pic-bd">
				<div class="pic-bg"></div>
				<div class="pic-close"></div>
			</div>
		</div>
		<div class="pic">
			<div class="pic-bd">
				<div class="pic-bg"></div>
				<div class="pic-close"></div>
			</div>
		</div>
		<div class="pic">
			<div class="pic-bd">
				<div class="pic-bg"></div>
				<div class="pic-close"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var $pic = document.querySelectorAll('.pic'),
		$close = document.querySelectorAll('.pic-close'),
		$box = document.querySelector('.container');
	
	for(var i=0, len=$pic.length; i<len; i++){
		
		$pic[i].onclick = function(e){
			this.classList.add('on');
			$box.classList.add('active');
			e.stopPropagation();
		}
		
		$close[i].onclick = function(e){
			this.parentNode.parentNode.classList.remove('on');
			$box.classList.remove('active');
			e.stopPropagation();
		}
	}
</script>
</body>
</html>
