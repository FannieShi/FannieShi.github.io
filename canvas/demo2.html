<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
</head>
<body>
	<canvas id="myCanvas">
		您的浏览器不支持canvas!
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('myCanvas');
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');
		}
		ctx.beginPath(); //开始绘制路径
		ctx.moveTo(20,20); //设置线条的起点
		ctx.lineTo(100,20);
		ctx.lineTo(100,100);
		ctx.lineTo(20,100);
		ctx.closePath();
		ctx.lineWidth = 1.0;
		ctx.strokeStyle = '#ff6600';
		ctx.stroke();
	</script>
</body>
</html>
