<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>去除字符串左右两边的空格</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<style type="text/css">
.container {
	padding: 80px 0;
	text-align: center;
}
.input {
	padding: 5px;
	margin-right: 10px;
	box-sizing: border-box;
	border: 1px solid #ccc;
}	
</style>
</head>
<body>
<div class="container">
	<input  id="input" class="input" type="text" value="        需要过滤空格     " />
	<button id="btn" class="btn btn-primary" type="button" >过滤</button>
</div>
<script type="text/javascript">
	window.onload = function(){
		var input = document.getElementById('input'),
		   	btn = document.getElementById('btn');
		btn.onclick = function(){
			input.value = input.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)+$/g,'');
		}
	}
</script>
</body>
</html>
