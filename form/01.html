<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>去除字符串两边的空格</title>
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../extend/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="../extend/css/commen.css"/>
</head>
<body>
<div class="box1">
	<input  type="text" id="input" class="input" value="        需要过滤空格     " />
	<button type="button" id="btn" class="btn btn-primary" >过滤</button>
</div>
<script type="text/javascript">
	window.onload = function(){
		var input = document.getElementById('input'),
		   	btn = document.getElementById('btn');
		btn.onclick = function(){
			input.value = input.value.replace(/^(\s|\u00A0)+|(\s|\u00A0)+$/g,'');
		}
	}
</script>
</body>
</html>
